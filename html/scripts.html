<h1> Implement a Content-Security Policy <h1>
<!--> By setting a content security policy in the response header, <-->
<!--> you can tell the browser to never execute inline JavaScript,<-->
<!--> and to lock down which domains can host JavaScript for a page<-->
<!--> as e.g, we trust apis.google.com so we add it as bellow:<-->

<meta http-equiv="Content-Security-Policy" content="script-src 'self' https://apis.google.com">
